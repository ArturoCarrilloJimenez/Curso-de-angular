<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="let  character of charactersList; let i = index; let isFirst = first, let isLast = last"
    class="list-group-item d-flex justify-content-between" [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-primary': isLast}">

    <span>{{ i + 1 }}. {{ character.name }} - {{ character.pawer }}</span>

    <button class="btn btn-close" (click)="deleteCharacter(character.id)"></button>
  </li>
</ul>
