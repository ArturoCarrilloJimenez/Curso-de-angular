<p-panel header="Pipes básicos numéricos" class="p-1 ">
  <h1>Pipes básicos</h1>
  <p>Pipes incluidos en angular - Usualmente en el Command Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas">
      {{ totalSells | number : '1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas">
      {{ totalSells | currency : 'USD' : 'symbol-narrow' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual">
      {{ percent | percent : '1.2-2' }}
    </p-card>
  </div>
</div>
