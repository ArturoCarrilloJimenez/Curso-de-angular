<div class="d-flex justify-content-center">

  <div *ngIf="!hasLoads" class="spinner-grow text-secondary mt-3" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <img [src]="url" [alt]="alterText" (load)="onLoad()" class="card-img-top animate__animated animate__fadeIn"
    [ngStyle]="{ display: hasLoads ? '' : 'none' }">
</div>
