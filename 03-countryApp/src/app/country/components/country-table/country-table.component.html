<div *ngIf="countries.length === 0, else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>
<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-1">#</th>
        <th class="col-1">Bandera</th>
        <th class="col-2">Icon</th>
        <th class="col-2">Nombre</th>
        <th class="col-2">Capital</th>
        <th class="col-2">Población</th>
        <th class="col-2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i  = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" class="w-100"></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="'/countries/by/' + country.cca3">Ver mas</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
