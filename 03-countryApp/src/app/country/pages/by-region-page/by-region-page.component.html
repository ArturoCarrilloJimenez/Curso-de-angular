<h2>Por Region</h2>
<hr>
<div class="row">
  <div class="col">
    <button *ngFor="let region of regionsValid" class="btn mx-2" [ngClass]="{'btn-outline-primary': selectedRegion === region}" (click)="searchByRegion(region)">{{ region }}</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <sheared-loading-spener *ngIf="isLoading"></sheared-loading-spener>

    <country-table [countries]="regions"></country-table>
  </div>
</div>
